<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Arena Day 15 - Google home page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/ex10/src/index.css">
    </head>
    <body>
        <!--Step #1 - google header-->
        <header>
            <!--Step #2 - navigation top-right-->
            <nav id="nav_bar">
                <ul id="nav_bar">
                    <li id="gmail" class="nav-links" ><a href="#">Gmail</a></li>
                    <li class="nav-links" id="images"><a href="#">Images</a></li>
                    <li id="sign_in"><a href="#">Sign In</a></li>
                  </ul>
            </nav>
        </header>
        <!--Step #3 - google logo-->
        <div class="google-image">
            <a href="#" id="google_logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="photo google-logo.png"/></a>
        </div>
        <!--Step #4 - google form search-->
        <div id="form">
            <form>
                <label for="form-search"></label>
                <input type="text" id="form-search"  placeholder="Search Google or type URL">
              </form>
        </div>
        <!--Step #4 - google buttons-->
        <div id="buttons" class="buttons">
            <div class= "buttons">  
                <input type="submit" id="google_search" value="Google Search" >
                <input type="submit" id="im_feeling_lucky" value="I'm Feeling Lucky">
              </div>
        </div>
        <!--Step #6 - google footer area-->
        <footer>
            <ul id="footer-left" class="footer-left">
              <li id="Advertising"><a href="#">Advertising</a></li>
              <li id="Business"><a href="#">Business</a></li>
              <li id="About"><a href="#">About</a></li> 
            </ul>
            <ul class="footer-right">    
              <li id="Privacy"><a href="#">Privacy</a></li>
              <li id="Terms"><a href="#">Terms</a></li>
              <li id="Settings"><a href="#">Settings</a></li>
            </ul>       
        </footer> 
        <script src="" async defer></script>
    </body>
</html>
